<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bapu no Rotlo - Menu</title>
  <link rel="icon" type="image/jpeg" href="https://github.com/Savani4378/menu/blob/main/images/bnr%20logo.png?raw=true">
  <link rel="stylesheet" href="menu.css">
  <style>
    /* Reset */
    body, h1, h2, p, a {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fafafa;
    }

    /* Header */
    header {
    background: linear-gradient(135deg, #f15a24, #f98c5c);
      padding: 15px 0;
    }
    header h1 img {
      height: 70px;
      background: #fff;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    /* Contact Row */
    .contact-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 12px;
      flex-wrap: wrap; /* stack on small screens */
    }
    .contact-row a {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 8px 14px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #000;
      font-weight: 500;
      transition: transform 0.2s ease;
    }
    .contact-row a:hover {
      transform: scale(1.05);
    }
    .contact-row img {
      width: 22px;
      height: 22px;
      margin-right: 6px;
    }

    /* Options Box */
    .options-box {
      padding: 20px;
    }
    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }
    .option-card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .option-card:hover {
      transform: scale(1.05);
    }
    .option-card img {
      max-width: 80px;
      margin: auto;
    }

    /* Menu Section */
    .menu-section {
      padding: 20px;
    }
    .menu-section img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    /* Footer */
    footer {
      margin: 20px 0;
      padding: 10px;
      font-size: 14px;
      color: #555;
    }

    /* Toast (keep external js functionality) */
    .toast {
      visibility: hidden;
      min-width: 200px;
      background: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      z-index: 1000;
      transition: visibility 0s, opacity 0.5s ease;
      opacity: 0;
    }
    .toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- ================= HEADER ================= -->
  <header>
    <h1>
      <img src="https://github.com/Savani4378/menu/blob/main/images/bnr%20logo.png?raw=true" 
           alt="Bapu no Rotlo Logo">
    </h1>
  </header>

  <!-- ================= CONTACT ROW ================= -->
  <div class="contact-row">

    <!-- Location -->
    <a href="https://www.google.com/search?q=bapu+no+rotlo+location+in+ahmedabad" target="_blank">
      <img src="https://github.com/Savani4378/menu/blob/main/images/L%20logo.png?raw=true" alt="Location Logo">
      Location
    </a>

    <!-- WhatsApp -->
    <a href="https://wa.me/919374128747" target="_blank">
      <img src="https://raw.githubusercontent.com/Savani4378/menu/e2fc56a78e394948a9fe3c334153b8dfe5c53607/images/w%20logo.svg" alt="WhatsApp Logo">
      WhatsApp
    </a>

    <!-- Google Reviews -->
    <a href="https://www.google.com/search?hl=en-IN&gl=in&q=BAPU+NO+ROTLO,+FOODILON+FOOD+PARK,+VIP+Rd,+nr.+INDIAN+OIL+PUMP,+opp.+Shelnath+mahadev,+South+Bopal,+Ahmedabad,+Gujarat+380057&ludocid=12613911245326475309&lsig=AB86z5XqOgjwulzG9GS7nbHyFwvg#lrd=0x395e9b52d30eb195:0xaf0d9d723dfd602d,3" target="_blank">
      <img src="https://github.com/Savani4378/menu/blob/main/images/g%20logo.png?raw=true" alt="Google Logo">
      Reviews
    </a>
  </div>

  <!-- ================= OPTIONS BOX ================= -->
  <section class="options-box">
    <h2>Available Options</h2>
    <div class="options-grid">
      <div class="option-card" onclick="showToast('Enjoy dining with us! üç¥')">
        <div class="icon">üç¥</div>
        <p>Dine In</p>
      </div>

      <div class="option-card" onclick="showToast('Order & collect ü•°')">
        <div class="icon">ü•°</div>
        <p>Take Away</p>
      </div>

      <a href="https://www.zomato.com/ahmedabad/bapu-no-rotlo-bopal" target="_blank" class="option-card">
        <img src="https://cdn.worldvectorlogo.com/logos/zomato-1.svg" alt="Zomato" />
      </a>

      <a href="https://www.swiggy.com/city/ahmedabad/bapu-no-rotlo-arohi-crest-road-fun-zone-bopal-rest748697" target="_blank" class="option-card">
        <img src="https://cdn.brandfetch.io/ideeTxiKQK/theme/dark/logo.svg" alt="Swiggy" />
      </a>
    </div>
  </section>

  <!-- ================= MENU SECTION ================= -->
  <section class="menu-section">
    <img src="https://github.com/Savani4378/menu/blob/main/images/menu.jpg?raw=true" alt="Bapu no Rotlo Menu" />
  </section>

  <!-- ================= FOOTER ================= -->
  <footer>
    Note: We accept Party orders.
  </footer>

  <!-- ================= TOAST NOTIFICATION ================= -->
  <div id="toast" class="toast"></div>

  <!-- Link to external JS -->
  <script src="menu.js"></script>
</body>
</html>
